<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Study Buddy - Pro Mic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #58cc02;
            --secondary: #1cb0f6;
            --accent: #ffc800;
            --danger: #ff4b4b;
        }

        body { font-family: 'Quicksand', sans-serif; touch-action: manipulation; transition: background-color 0.3s ease; }
        .font-kids-1 { font-family: 'Fredoka One', cursive; }
        .font-kids-2 { font-family: 'Quicksand', sans-serif; font-weight: 700; }
        .font-kids-3 { font-family: 'Balsamiq Sans', cursive; }

        .btn-bounce:active { transform: scale(0.92); }
        
        .mic-active { background-color: var(--danger) !important; animation: pulse 1.2s infinite; }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); } 
            70% { box-shadow: 0 0 0 20px rgba(255, 75, 75, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); } 
        }

        .wave-bar { width: 6px; background-color: white; border-radius: 3px; animation: wave 0.6s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 30px; } }
        
        .accuracy-container { width: 100%; height: 12px; background: #e5e7eb; border-radius: 20px; margin: 15px 0; overflow: hidden; display: none; }
        .dark .accuracy-container { background: #334155; }
        .accuracy-fill { height: 100%; width: 0%; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-8px);} 75%{transform:translateX(8px);} }
    </style>
</head>
<body class="bg-blue-50 dark:bg-slate-950 flex flex-col items-center justify-start min-h-screen p-4 overflow-hidden select-none">

    <!-- Top Navigation & Stats -->
    <div class="fixed top-4 w-full max-w-2xl px-6 flex flex-col gap-3 z-20">
        <div class="flex justify-between items-center">
            <div class="flex gap-2">
                <div class="bg-white dark:bg-slate-800 rounded-2xl px-4 py-2 shadow-lg border-2 border-yellow-400 transition-colors">
                    <span class="text-xs font-bold text-gray-400 block">PROGRESS</span>
                    <span class="text-lg font-black text-yellow-600 dark:text-yellow-400" id="progressText">1 / 10</span>
                </div>
                <div class="bg-white dark:bg-slate-800 rounded-2xl px-4 py-2 shadow-lg border-2 border-green-400 transition-colors">
                    <span class="text-xs font-bold text-gray-400 block">STARS</span>
                    <span class="text-lg font-black text-green-600">‚≠ê <span id="starCount">0</span></span>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="bg-white dark:bg-slate-800 p-3 rounded-2xl shadow-lg border-2 border-indigo-400 text-indigo-500 dark:text-yellow-400 btn-bounce transition-colors">
                    <!-- Moon Icon -->
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <!-- Sun Icon (Hidden by default) -->
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Customization & Categories -->
        <div class="flex items-center justify-between bg-white/90 dark:bg-slate-800/90 backdrop-blur-md p-3 rounded-2xl shadow-xl border-2 border-blue-200 dark:border-slate-700 transition-colors">
            <div class="flex items-center gap-1">
                <button onclick="adjustFontSize(-1)" class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-slate-700 dark:text-white font-bold text-sm btn-bounce">A-</button>
                <button onclick="adjustFontSize(1)" class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-slate-700 dark:text-white font-bold text-sm btn-bounce">A+</button>
            </div>
            
            <button onclick="cycleFont()" class="bg-blue-500 text-white px-3 py-1.5 rounded-xl font-bold text-xs shadow-md btn-bounce">FONT</button>
            
            <div class="flex gap-1">
                <button onclick="filterType('ABC')" class="px-2 py-1 bg-orange-400 text-white rounded-lg text-[10px] font-black btn-bounce">ABC</button>
                <button onclick="filterType('3LE')" class="px-2 py-1 bg-purple-500 text-white rounded-lg text-[10px] font-black btn-bounce">WORDS</button>
                <button onclick="filterType('NUM')" class="px-2 py-1 bg-green-500 text-white rounded-lg text-[10px] font-black btn-bounce">123</button>
            </div>
        </div>
    </div>

    <!-- Main Learning Card -->
    <main id="mainCard" class="w-full max-w-lg bg-white dark:bg-slate-800 rounded-[40px] shadow-2xl p-8 border-b-[12px] border-gray-200 dark:border-slate-950 relative mt-44 transition-all duration-300">
        <div class="flex flex-col items-center justify-center min-h-[280px]">
            <h1 id="mainWord" class="font-kids-1 tracking-wider mb-2 text-center text-8xl dark:text-white transition-all duration-300">CAT</h1>
            
            <!-- Duolingo-style Accuracy Bar -->
            <div id="accuracyContainer" class="accuracy-container">
                <div id="accuracyFill" class="accuracy-fill"></div>
            </div>

            <p id="feedbackText" class="text-xl font-bold text-gray-400 dark:text-gray-500 text-center px-4 h-16 flex items-center justify-center">Ready to start?</p>
        </div>

        <!-- Mic & Speaker Controls -->
        <div class="grid grid-cols-2 gap-6 mb-8">
            <button onclick="playWordAudio()" class="btn-bounce flex flex-col items-center justify-center bg-orange-400 text-white rounded-3xl py-6 shadow-xl border-b-8 border-orange-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                <span class="font-black text-base">LISTEN</span>
            </button>
            
            <button id="speakBtn" onclick="toggleSpeech()" class="btn-bounce flex flex-col items-center justify-center bg-red-400 text-white rounded-3xl py-6 shadow-xl border-b-8 border-red-600 transition-all">
                <div id="waveform" class="flex items-center justify-center gap-1.5 h-10 mb-2 hidden">
                    <div class="wave-bar" style="animation-delay: 0.1s"></div>
                    <div class="wave-bar" style="animation-delay: 0.3s"></div>
                    <div class="wave-bar" style="animation-delay: 0.5s"></div>
                    <div class="wave-bar" style="animation-delay: 0.2s"></div>
                </div>
                <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                <span id="micBtnText" class="font-black text-base uppercase">SAY IT</span>
            </button>
        </div>

        <div class="flex items-center justify-between gap-4">
            <button onclick="changeIndex(-1)" class="btn-bounce bg-gray-200 dark:bg-slate-700 text-gray-600 dark:text-gray-300 rounded-2xl p-4 flex-1 font-black">BACK</button>
            <button onclick="changeIndex(1)" class="btn-bounce bg-blue-500 text-white rounded-2xl p-4 flex-[2] font-black shadow-lg border-b-8 border-blue-700">NEXT</button>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="modal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50 p-6 backdrop-blur-md">
        <div class="bg-white dark:bg-slate-800 rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl scale-in" id="modalContent">
            <div id="modalIcon" class="text-8xl mb-4 animate-bounce">üèÜ</div>
            <h2 id="modalTitle" class="font-kids-1 text-4xl text-green-600 mb-2">Wow!</h2>
            <p id="modalMsg" class="text-xl text-gray-600 dark:text-gray-300 mb-8 font-bold"></p>
            <button onclick="closeModal()" class="w-full bg-green-500 text-white rounded-2xl py-5 font-black text-2xl border-b-8 border-green-700 btn-bounce">CONTINUE</button>
        </div>
    </div>

    <script>
        // Data Collections
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => ({word: l, type: "ABC"}));
        
        const shortWordsList = [
            "CAT", "DOG", "SUN", "BOX", "BAT", "BED", "CUP", "HAT", "PIG", "RED", "BIG", "TOP", "BUS", "PEN", "PIN",
            "ANT", "BEE", "BUG", "FOX", "HEN", "OWL", "RAT", "ZIP", "WEB", "SKY", "FLY", "ICE", "TEA", "JAM", "NUT",
            "POT", "PAN", "NET", "JET", "VAN", "WET", "HOT", "MAP", "LOG", "FAN", "BAG", "CAP", "HAM", "LEG", "MOP",
            "ARM", "EAR", "EYE", "DIP", "DIG", "RUN", "HOP", "SIT", "CUT", "EAT", "TEN", "SIX", "ONE", "TWO", "BOY",
            "MAN", "DAD", "MOM", "SON", "JOY", "SAD", "MAD", "BAD", "DAY", "KEY", "INK", "OIL", "JAR", "CAN", "GUM",
            "LID", "POT", "TAG", "TUB", "WIG", "BUN", "FOR", "GET", "HAS", "HAD", "HIS", "HER", "HOW", "NOT", "NOW",
            "OFF", "OLD", "OUR", "OUT", "PUT", "SAY", "SEE", "SHE", "THE", "TOO", "WAS", "WHO", "WHY", "YES", "YOU"
        ];
        
        const shortWords = shortWordsList.map(w => ({word: w, type: "3LE"}));
        const numbers = Array.from({length: 20}, (_, i) => ({word: (i + 1).toString(), type: "NUM"}));

        const numMap = {
            "1":"ONE","2":"TWO","3":"THREE","4":"FOUR","5":"FIVE","6":"SIX","7":"SEVEN","8":"EIGHT","9":"NINE","10":"TEN",
            "11":"ELEVEN","12":"TWELVE","13":"THIRTEEN","14":"FOURTEEN","15":"FIFTEEN","16":"SIXTEEN","17":"SEVENTEEN","18":"EIGHTEEN","19":"NINETEEN","20":"TWENTY"
        };

        let allWords = [...alphabet, ...shortWords, ...numbers];
        let activeWords = allWords.sort(() => Math.random() - 0.5);
        let currentIndex = 0;
        let stars = 0;
        let currentFontSize = 8;
        let fontIndex = 1;
        let isRecording = false;

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                const result = event.results[0][0];
                const transcript = result.transcript.toUpperCase().trim();
                const confidence = result.confidence;
                evaluateAnswer(transcript, confidence);
            };

            recognition.onend = () => resetMicUI();
            recognition.onerror = () => {
                resetMicUI();
                updateFeedback("Didn't catch that. Try again! üì£", "text-orange-500");
            };
        }

        function toggleSpeech() {
            if (!recognition) {
                updateFeedback("Mic not supported on this browser.", "text-red-500");
                return;
            }
            if (isRecording) {
                recognition.stop();
            } else {
                startMicUI();
                recognition.start();
            }
        }

        function startMicUI() {
            isRecording = true;
            document.getElementById('speakBtn').classList.add('mic-active');
            document.getElementById('micIcon').classList.add('hidden');
            document.getElementById('waveform').classList.remove('hidden');
            document.getElementById('micBtnText').textContent = "LISTENING...";
            document.getElementById('accuracyContainer').style.display = 'none';
        }

        function resetMicUI() {
            isRecording = false;
            document.getElementById('speakBtn').classList.remove('mic-active');
            document.getElementById('micIcon').classList.remove('hidden');
            document.getElementById('waveform').classList.add('hidden');
            document.getElementById('micBtnText').textContent = "SAY IT";
        }

        function evaluateAnswer(said, confidence) {
            const currentItem = activeWords[currentIndex];
            const target = currentItem.word.toUpperCase();
            const targetAlt = numMap[target] || target;
            const cleanedSaid = said.replace(/[^A-Z0-9]/g, "");
            
            const accuracy = Math.round(confidence * 100);
            const accBar = document.getElementById('accuracyContainer');
            const accFill = document.getElementById('accuracyFill');
            
            accBar.style.display = 'block';

            if (cleanedSaid === target || cleanedSaid === targetAlt || cleanedSaid.includes(target) || cleanedSaid.includes(targetAlt)) {
                stars++;
                document.getElementById('starCount').textContent = stars;
                accFill.style.width = accuracy + "%";
                
                if (accuracy > 80) {
                    accFill.style.backgroundColor = "#58cc02";
                    updateFeedback("Excellent! Perfect! üåü", "text-green-500");
                } else {
                    accFill.style.backgroundColor = "#ffc800";
                    updateFeedback("Good job! Keep practicing! üëç", "text-green-600");
                }

                document.getElementById('mainCard').classList.add('ring-8', 'ring-green-400');
                setTimeout(() => {
                    document.getElementById('mainCard').classList.remove('ring-8', 'ring-green-400');
                    changeIndex(1);
                }, 1500);
            } else {
                accFill.style.width = "30%";
                accFill.style.backgroundColor = "#ff4b4b";
                updateFeedback(`I heard "${said}". Try again! üîÑ`, "text-red-500");
                document.getElementById('mainCard').classList.add('shake');
                setTimeout(() => document.getElementById('mainCard').classList.remove('shake'), 400);
            }
        }

        function playWordAudio() {
            const word = activeWords[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(word.toLowerCase());
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function updateUI() {
            const item = activeWords[currentIndex];
            const mainWordEl = document.getElementById('mainWord');
            mainWordEl.textContent = item.word;
            document.getElementById('progressText').textContent = `${currentIndex + 1} / ${activeWords.length}`;
            updateFeedback("Listen then say the word!", "text-gray-400");
            document.getElementById('accuracyContainer').style.display = 'none';
        }

        function adjustFontSize(delta) {
            currentFontSize = Math.max(3, Math.min(15, currentFontSize + delta));
            document.getElementById('mainWord').style.fontSize = currentFontSize + "rem";
        }

        function cycleFont() {
            const el = document.getElementById('mainWord');
            el.classList.remove(`font-kids-${fontIndex}`);
            fontIndex = (fontIndex % 3) + 1;
            el.classList.add(`font-kids-${fontIndex}`);
        }

        function changeIndex(delta) {
            currentIndex = (currentIndex + delta + activeWords.length) % activeWords.length;
            if (currentIndex === 0 && delta > 0) {
                showModal("üåà", "Superstar!", `You practiced ${activeWords.length} items!`);
            }
            updateUI();
        }

        function filterType(type) {
            if (type === 'ABC') {
                activeWords = [...alphabet].sort(() => Math.random() - 0.5);
            } else if (type === '3LE') {
                activeWords = [...shortWords].sort(() => Math.random() - 0.5);
            } else if (type === 'NUM') {
                activeWords = [...numbers];
            }
            currentIndex = 0;
            updateUI();
        }

        function updateFeedback(text, colorClass) {
            const f = document.getElementById('feedbackText');
            f.textContent = text;
            f.className = `text-xl font-bold text-center px-4 h-16 flex items-center justify-center ${colorClass}`;
        }

        // Fixed Toggle Theme Function
        function toggleTheme() {
            const html = document.documentElement;
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            }
        }

        function showModal(icon, title, msg) {
            document.getElementById('modalIcon').textContent = icon;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMsg').textContent = msg;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Restore theme on load
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('moonIcon').classList.add('hidden');
                document.getElementById('sunIcon').classList.remove('hidden');
            }
            updateUI();
        };
    </script>
</body>
</html>
